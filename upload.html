<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload File</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main class="text-center py-5">
            <h1>
                <span style="color: red">Fancy</span>
                <span style="color: green">File</span>
                <span style="color: blue">Upload</span>
            </h1>
            <br><br>
            <form action="/uploadfile" method="post" enctype="multipart/form-data">
                <input name="file" type="file" class="btn btn-primary"><br>
                <input type="submit" class="btn btn-success mt-3">
            </form>
        </main>
        <footer class="border-top text-center py-3">© Классный дизайнер</footer>
    </body>
</html>
